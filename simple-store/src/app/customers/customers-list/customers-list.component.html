<app-filter-textbox></app-filter-textbox>

<br />
<br />

<table mdbTable>
  <thead class="blue white-text">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col">Order Total</th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let cust of filteredCustomers">
      <th scope="row">{{ cust.id }}</th>
      <td>{{ cust.name }}</td>
      <td>{{ cust.city }}</td>
      <td>{{ cust.orderTotal }}</td>
    </tr>
    <tr *ngIf="filteredCustomers && filteredCustomers.length">
        <td colspan="2">&nbsp;</td>
        <td>
            {{ customerOrderTotal }}
        </td>
    </tr>
    <tr *ngIf="!filteredCustomers && !filteredCustomers.length">
        <td colspan="4">No customers found</td>
    </tr>
  </tbody>
</table>
Number of Customers: {{ filteredCustomers.length }}
